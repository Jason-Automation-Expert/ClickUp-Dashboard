<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .metrics {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            padding: 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¡ ClickUp Dashboard (Airtable Data)</h2>
        
        <div class="metrics">
            <div class="card" id="totalPremium">Total Premium: $0</div>
            <div class="card" id="avgBenSplit">Avg Ben Split: 0%</div>
            <div class="card" id="avgJoshSplit">Avg Josh Split: 0%</div>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <script>
        // Move these to environment variables or secure configuration in production
        const AIRTABLE_API_KEY = "patO0L1ZJwc8g8EXq.27e9324b50ab47e042120f048a446a4fbc70f91927d2d783057fe6b27af3c143";
        const AIRTABLE_BASE_ID = "appHVsweCzGGS1xdB";
        const TABLE_ID = "tblSWJ7dkHmarMFCH";

        async function fetchAirtableData() {
            const url = `https://api.airtable.com/v0/${appHVsweCzGGS1xdB}/${encodeURIComponent(tblSWJ7dkHmarMFCH)}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        "Authorization": `Bearer ${patO0L1ZJwc8g8EXq.27e9324b50ab47e042120f048a446a4fbc70f91927d2d783057fe6b27af3c143}`,
                        "Content-Type": "application/json"
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.records;
            } catch (error) {
                console.error("Error fetching Airtable data:", error);
                return [];
            }
        }

        async function updateDashboard() {
            try {
                const records = await fetchAirtableData();
                
                if (!records.length) {
                    console.warn("No records found");
                    return;
                }

                let totalPremium = 0, totalBenSplit = 0, totalJoshSplit = 0, count = 0;
                let products = {};

                records.forEach(record => {
                    if (!record.fields) return;
                    
                    const premium = parseFloat(record.fields["Premium"]) || 0;
                    const benSplit = parseFloat(record.fields["Ben Split"]) || 0;
                    const joshSplit = parseFloat(record.fields["Josh Split"]) || 0;
                    const product = record.fields["Product"] || "Unknown";

                    totalPremium += premium;
                    totalBenSplit += benSplit;
                    totalJoshSplit += joshSplit;
                    count++;

                    products[product] = (products[product] || 0) + premium;
                });

                // Update metrics with proper formatting
                document.getElementById("totalPremium").innerHTML = 
                    `Total Premium: ${new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    }).format(totalPremium)}`;
                
                document.getElementById("avgBenSplit").innerHTML = 
                    `Avg Ben Split: ${(totalBenSplit / count || 0).toFixed(1)}%`;
                
                document.getElementById("avgJoshSplit").innerHTML = 
                    `Avg Josh Split: ${(totalJoshSplit / count || 0).toFixed(1)}%`;

                renderChart(products);
            } catch (error) {
                console.error("Error updating dashboard:", error);
            }
        }

        function renderChart(products) {
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(products),
                    datasets: [{
                        label: 'Premium by Product',
                        data: Object.values(products),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: value => new Intl.NumberFormat('en-US', {
                                    style: 'currency',
                                    currency: 'USD',
                                    minimumFractionDigits: 0
                                }).format(value)
                            }
                        }
                    }
                }
            });
        }

        updateDashboard();
    </script>
</body>
</html>
